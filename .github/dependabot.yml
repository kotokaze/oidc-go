# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
    commit-message:
      prefix: ':dependabot: chore: :wrench: '
